<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
  </head>
  <body>
    <section class="container">
      <h1>Gerador de Senhas</h1>
      <div class="senha-gerada">Escolhas as opções</div>

      Quantidade de caracteres:
      <input type="number" min="1" max="50" /><br />
      Adicionar Maiúsculas:
      <input type="checkbox" class="chk-maiusculas" checked /><br />
      Adicionar Minusculas:
      <input type="checkbox" class="chk-minusculas" /><br />
      Adicionar Números:
      <input type="checkbox" class="chk-numeros" /><br />
      Adicionar Simbolos:
      <input type="checkbox" class="chk-simbolos" /><br />

      <button class="gera-senha">Gera Senha</button>
    </section>

    <script src="assets/js/bundle.js"></script>
  </body>
</html>
